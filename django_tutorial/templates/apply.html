{% extends 'base.html' %}

{% block title %}
APPLICATION
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">APPLY YOUR LEAVE</h1>
            <hr>
            <p class="text-danger">
                NB: Please mention the FROM date and TO date in the reason field with the number of dates mentioned in the brackets.
            </p>
            <div class="my-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
